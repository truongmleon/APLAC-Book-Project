<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles/author/styles.css">

    <link rel="icon" type="image/x-icon" href="src/assets/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/x-icon" href="src/assets/favicon_io/android-chrome-512x512.png">

    <title>APLAC Book Project</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <script>
  AOS.init();

  window.onload = function () {
    lax.init()

    // Add a driver that we use to control our animations
    lax.addDriver('scrollY', function () {
      return window.scrollY
    })

    // Add animation bindings to elements
    lax.addElements('.selector', {
      scrollY: {
        translateX: [
          ["elInY", "elCenterY", "elOutY"],
          [0, 'screenWidth/2', 'screenWidth'],
        ]
      }
    })
  }
  
  </script>
</html>
